<header>
  <span *ngIf="totalCount && totalCount > 0">
    Showing
    <strong
      >{{ (pageNumber - 1) * pageSize + 1 }}
      -
      {{
        pageNumber * pageSize > totalCount
          ? this.totalCount
          : pageNumber * pageSize
      }}</strong
    >
    of <strong>{{ totalCount }}</strong>
  </span>
  <span *ngIf="totalCount === 0">No items available</span>
</header>
